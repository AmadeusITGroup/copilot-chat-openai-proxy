<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proxyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGradient)"/>
  
  <!-- Left chat bubble (OpenAI) -->
  <g filter="url(#shadow)">
    <rect x="20" y="35" width="35" height="28" rx="6" fill="#ffffff" opacity="0.95"/>
    <circle cx="28" cy="49" r="2.5" fill="#667eea"/>
    <circle cx="37.5" cy="49" r="2.5" fill="#667eea"/>
    <circle cx="47" cy="49" r="2.5" fill="#667eea"/>
    <polygon points="32,63 38,63 35,68" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- Right chat bubble (Copilot) -->
  <g filter="url(#shadow)">
    <rect x="73" y="65" width="35" height="28" rx="6" fill="#ffffff" opacity="0.95"/>
    <circle cx="81" cy="79" r="2.5" fill="#764ba2"/>
    <circle cx="90.5" cy="79" r="2.5" fill="#764ba2"/>
    <circle cx="100" cy="79" r="2.5" fill="#764ba2"/>
    <polygon points="96,93 90,93 93,98" fill="#ffffff" opacity="0.95"/>
  </g>
  
  <!-- Central proxy node with arrows -->
  <g filter="url(#shadow)">
    <!-- Proxy circle -->
    <circle cx="64" cy="64" r="18" fill="url(#proxyGradient)"/>
    
    <!-- Proxy symbol (two arrows forming exchange) -->
    <g fill="#ffffff">
      <!-- Left to right arrow (top) -->
      <path d="M 56 60 L 68 60 L 65 57 M 68 60 L 65 63" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
      <!-- Right to left arrow (bottom) -->
      <path d="M 72 68 L 60 68 L 63 65 M 60 68 L 63 71" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Connection lines -->
    <line x1="55" y1="49" x2="48" y2="58" stroke="#48bb78" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
    <line x1="73" y1="79" x2="80" y2="70" stroke="#48bb78" stroke-width="2.5" opacity="0.8" stroke-linecap="round"/>
  </g>
  
  <!-- API brackets decorations -->
  <g fill="#ffffff" opacity="0.6" font-family="monospace" font-weight="bold" font-size="20">
    <text x="12" y="70" fill="#ffffff">{"}</text>
    <text x="108" y="58" fill="#ffffff">{"}</text>
  </g>
  
  <!-- Small accent dots for tech feel -->
  <circle cx="25" cy="95" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="103" cy="33" r="2" fill="#ffffff" opacity="0.4"/>
  <circle cx="35" cy="20" r="1.5" fill="#ffffff" opacity="0.3"/>
  <circle cx="93" cy="108" r="1.5" fill="#ffffff" opacity="0.3"/>
</svg>
